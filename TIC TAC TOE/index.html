<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC TAC TOE GAME - 6th Feb 2025</title>
</head>
<body>
    <div class="container">
        <h1>Let's play Tic-Tac-Toe game</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="game-players">
            <div class="player player1">Player 1:X</div>
            <div class="player player2">Player 2:O</div>
        </div>

        <button class="restartBtn">Restart</button>

        <div class="alertBox">Alert</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
